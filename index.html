<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EZ-Plan</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="cssstyling" href="assets/css/styling.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  </head>
  <body>
    <nav>
      <nav>
        <div class="nav-wrapper #ff5722 deep-orange">
          <div class="col s12 m2">
            <p class="z-depth-5">
            <a href="#!" class="breadcrumb brand-logo"> Event Planning</a>
            </p>
          </div>
        </div>
      </nav>
    </nav>
    <div class="row">
      <div class="col s2 #e6ee9c lime lighten-3 z-depth-3">
        <input placeholder="Enter City of Interest" type="search" id="city" class="tooltipped" data-tooltip="Input city of interest"/>
        <input placeholder="Enter Date" type="month" id="month-search" class="datepicker" style="max-width:100%"/>
        
        <button
          class="btn btn-small waves-effect waves-light #64b5f6 blue lighten-2"
          type="submit"
          name="action"
          id="search"
        >
          Search Events
          <i class="material-icons right">send</i>
        </button>
      </div>

      <div class="col s5">
      <h5 id = "city-name"><span id="city-search"></span></h5>
      <div class = "container collection" id = "events-container"></div>
      
      <h5 id = "rest-name"><span id="city-search"></span></h5>
      <div class ="container collection" id = "restaurant-container"></div>
    </div>

      <div class="col s5" >
        <div class="row">
          <div class="col s12 m7">
            <div class="card" id = "event-details">
              <div class="card-image" id = "event-image">
                
            </div>
            
            <div id= "event-url">
                        
            </div>
          </div>
          </div>
        </div>
      

            
        <div class="row">
          <div class="col s12 m7">
            <div class="card" id = "rest-details">
              <div class="card-image" id = "rest-image"></div>

            
              <div id= "rest-url">
                        
              </div>
            </div>
          </div>
              
        </div>
        </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./styling.js"></script>
  </body>
</html>
