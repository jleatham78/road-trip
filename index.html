<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    
  </head>
  <body>
    <nav>
      <nav>
        <div class="nav-wrapper #42a5f5 blue lighten-1">
          <div class="col s12">
            <a href="#!" class="breadcrumb">Event</a>
            <a href="#!" class="breadcrumb">Dinner</a>
            <a href="#!" class="breadcrumb">Results</a>
          </div>
        </div>
      </nav>
    </nav>
    <div class="row">
      <div class="col s2 #81c784 green lighten-2">
        <input placeholder="Enter City" type="search" id="events" />
        <input placeholder="Enter Date" type="text" class="datepicker" />
        
        <div class="input-field col s12">
          <select class = "browser-default" id = "event-input">
            <option value="" disabled selected>Select Event Type</option>
            <option value="1">Music</option>
            <option value="2">Sports</option>
          </select>
          
        </div>
                          
          <div class="input-field col s12">
            <select class = "browser-default" id= "cuisine-input">
              <option value="" disabled selected>Select Cuisine Type</option>
              <option value="1">Fast Food</option>
              <option value="2">Chinese</option>
              <option value="3">American</option>
              <option value="4">Steak</option>
              <option value="5">Sandwich</option>
              <option value="6">Bar Food</option>
              <option value="7">Seafood</option>
              <option value="8">Mexican</option>
              <option value="9">Cafe</option>
            </select>
          </div>
    
        <button
          class="btn waves-effect waves-light #1a237e indigo darken-4"
          type="submit"
          name="action"
          id="search"
        >
          Search Events
          <i class="material-icons right"></i>
        </button>
      </div>

      <div class="col s5">
      <h5 id = "city-name"><span id="city-search"></span></h5>
      <div class = "container collection" id = "events-container"></div>
      <h5 id = "rest-name"><span id="city-search"></span></h5>
      <div class ="row container collection" id = "restaurant-container"></div>
    </div>

      <div class="col s5">TEST</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
